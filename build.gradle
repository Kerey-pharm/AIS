subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
		compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final',
				'org.hibernate:hibernate-core:4.2.12.Final'
		
    }

    jar {
        manifest.attributes provider: 'gradle'
    }
}