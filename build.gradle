subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
       mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
		compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    }

    version = '1.0'

    jar {
        manifest.attributes provider: 'gradle'
    }
}