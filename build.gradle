subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
		mavenCentral()
		
		maven {
			url "http://repository.jboss.org/nexus/content/groups/public"
		}
		
		maven {
			url "http://mvn.b2e.kz/content/repositories/public"
		}
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    jar {
        manifest.attributes provider: 'gradle'
    }
}